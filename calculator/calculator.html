<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section>
        <div id="main">
            <input type="text" id="inputbar">
            <div id="keypad">
                <div id="sub1">
                    <button class="div1" style="background-color: gray;color:white;" onclick="append('+')">+</button>
                    <button class="div1" style="background-color: gray;color:white;" onclick="append('-')">-</button>
                    <button class="div1" style="background-color: gray;color: white;" onclick="append('*')">*</button>
                    <button class="div1" onclick="append(7)">7</button>
                    <button class="div1" onclick="append(8)">8</button>
                    <button class="div1" onclick="append(9)">9</button>
                    <button class="div1" onclick="append(4)">4</button>
                    <button class="div1" onclick="append(5)">5</button>
                    <button class="div1" onclick="append(6)">6</button>
                    <button class="div1" onclick="append(1)">1</button>
                    <button class="div1" onclick="append(2)">2</button>
                    <button class="div1" onclick="append(3)">3</button>
                    <button class="div1" onclick="append('.')">.</button>
                    <button class="div1" onclick="append(0)">0</button>
                    <button class="div1" style="background-color: red;color:white;" onclick="cls()">C</button>
                </div>
                <div id="sub2">
                    <button id="division" onclick="append('/')">/</button>
                    <button id="equal" onclick="result()">=</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
